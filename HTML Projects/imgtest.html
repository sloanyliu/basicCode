<html>
	<head>
		<title>Image Size Test</title>
	</head>
	<body>
		<img src="images/pokemonlogo.gif" alt="Pokemon" title="Pokemon" 
		width="600" height="221" />
		<p>This is a image of 600x221 pixels</p>
		<hr />
		<img src="images/pokemonlogoBig.png" alt="Pokemon" title="Pokemon"
		width="1200" height="442" />
		<p>This is a image of 1200x442 pixels</p>
		<hr />
		<hr />
		<figure>
			<img src="images/001.png" /> <br />
			<img src="images/002.png" /> <br />
			<img src="images/003.png" />
			<figcaption>These are images of 215x215 pixels ordered 
			vertically</figcaption>
		</figure>
		<hr />
		<hr />
		<figure>
			<img src="images/001.png" /> <img src="images/002.png" />
			<img src="images/003.png" />
			<figcaption>These are images of 215x215 pixels ordered
			horizontally</figcaption>
		</figure>
		<hr />
		<hr />
		<figure>
			<h1><img src="images/001.png" align="middle" /> -->
			    <img src="images/002.png" align="middle" /> -->
			    <img src="images/003.png" align="middle" /></h1>
			<figcaption>These are images of 215x215 pixels attempted
			with arrows</figcaption>
		</figure>
		<hr />
		<hr />
		<figure>
			<img src="images/001.png" align="middle" />
			<img src="images/arrow.png" align="middle" />
			<img src="images/002.png" align="middle" />
			<img src="images/arrow.png" align="middle" />
			<img src="images/003.png" align="middle" />
			<figcaption>These are images of 215x215 pixels ordered
			horizontally with better arrows</figcaption>
		</figure>
		<hr />
		<hr />
		<figure>
			<img src="images/001.png" align="middle" />
			<img src="images/arrow.png" align="middle" />
			<img src="images/002.png" align="middle" />
			<img src="images/arrow.png" align="middle" />
			<img src="images/003.png" align="middle" />
			<h3>----------Bulbasaur-------------------------------------
			    Ivysaur--------------------------------
				Venusaur</h3>
			<figcaption>These are images of 215x215 pixels ordered
			horizontally with better arrows and Captions</figcaption>
		</figure>
		<hr />
		<hr />
		<figure>
			<h1><ins>Pokemon Evolution</ins></h1>
			<img src="images/001.png" align="middle" />
			<img src="images/arrow.png" align="middle" />
			<img src="images/002.png" align="middle" />
			<img src="images/arrow.png" align="middle" />
			<img src="images/003.png" align="middle" />
			<h3>----------
			    <a href="https://www.pokemon.com/us/pokedex/bulbasaur" target="_blank">
				Bulbasaur</a>-------------------------------------
				<a href="https://www.pokemon.com/us/pokedex/ivysaur" target="_blank">
				Ivysaur</a>--------------------------------
				<a href="https://www.pokemon.com/us/pokedex/venusaur" target="_blank">
				Venusaur</a></h3>
			<figcaption>These are images of 215x215 pixels ordered
			horizontally with better arrows, captions, and a title</figcaption>
		</figure>
	</body>
</html>
