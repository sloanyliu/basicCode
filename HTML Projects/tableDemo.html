<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<h1>A Demonstration of Tables</h1>
		<table border="2">
			<thead>
				<tr>
					<th></th>
					<th scope="col">Home Starter Hosting</th>
					<th scope="col">Premium Business Hosting</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Disk Space</th>
					<td>250mb</td>
					<td>1gb</td>
				</tr>
				<tr>
					<th scope="row">Bandwidth</th>
					<td>5gb per month</td>
					<td>50gb per month</td>
				</tr>
				<tr>
					<th scope="row">Email Accounts</th>
					<td>3</td>
					<td>10</td>
				</tr>
				<tr>
					<th scope="row">Server</th>
					<td>Shared</td>
					<td>VPS</td>
				</tr>
				<tr>
					<th scope="row">Support</th>
					<td>Email Only</td>
					<td>Email and Phone</td>
				</tr>
				<tr>
					<th scope="row">Setup</th>
					<td>Free</td>
					<td>Free</td>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Sign Up Now and SAVE 10%</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
